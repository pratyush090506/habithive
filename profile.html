<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-card">
            <div class="avatar-container">
                <img src="https://via.placeholder.com/150" alt="User Avatar" class="avatar" id="avatar">
                <input type="file" id="avatarInput" style="display: none;">
                <button class="edit-avatar-btn">Change Picture</button>
            </div>
            <div class="profile-info">
                <h2 class="profile-name">John Doe</h2>
                <p class="profile-bio">A passionate developer, avid reader, and fitness enthusiast. Striving to be 1% better every day.</p>
                <button class="edit-profile-btn">Edit Profile</button>
            </div>
        </div>
    </div>
    
    <script src="profile.js"></script>
    <footer>
        <p>&copy; 2024 HabitHive. All rights reserved.</p>
      </footer>
</body>
</html>
